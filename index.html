<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Quiz Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="highscores"><a href="./highscores.html">High Scores</a></li>
            <li id="timer">Time: <span id="time"></span></li>
        </ul>
    </nav>
    <div id="quiz-box" class="content-box">
        <!-- Quiz start -->
        <div id="quiz-start" class="center">
            <h3 class="title">Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button>
        </div>

        <!-- Quiz question -->
        <div id="quiz-question">
            <h3 id="question"></h3>
            <ul id="answers" class="list"></ul>
            <div id="question-results" class="center hide"></div>
        </div>

        <!-- Quiz results -->
        <div id="quiz-results" class="center hide">
            <h3 id="result-message">All done!</h3>
            <p>Your final score is <br /><span id="score"></span></p>
            <form id="save-score">
                <label for="initials">Save your score:</label><br />
                <input type="text" id="initials" name="initials" placeholder="Your initials">
                <button id="save">Submit Score</button>
            </form>
        </div>
    </div>
    <!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
    <script src="./assets/script.js" async defer></script>
</body>

</html>
