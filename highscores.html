<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coding Quiz Challenge Highscores</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!--[if lt IE 7]>

		<![endif]-->
    <nav>
        <ul>
            <li><a href="./index.html">Back to Quiz</a></li>
        </ul>
    </nav>
    <div id="highscores" class="content-box">
        <h3 class="title">Highscores</h3>
        <ol id="highscores-list" class="list"></ol>
        <button id="clear-highscores">Clear highscores</button>
    </div>
    <script>
        const highScoresArea = document.getElementById("highscores");
        const highScoresList = document.getElementById("highscores-list");
        const clearHighscores = document.getElementById("clear-highscores");

        clearHighscores.addEventListener("click", function () {
            localStorage.clear();
            highScoresList.innerHTML = "";
        });

        renderHighscores();

        function renderHighscores() {
            const highScores = JSON.parse(localStorage.getItem("highScores")) || [];
            highScores.sort((a, b) => b.score - a.score);
            highScores.forEach(score => {
                const li = document.createElement("li");
                li.textContent = score.initials + " - " + score.score;

                highScoresList.appendChild(li);
            });
        }
    </script>
</body>

</html>
